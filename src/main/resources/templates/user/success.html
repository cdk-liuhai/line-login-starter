<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/line-login.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/success.js"></script>
    <title>LINE Web Login Success</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="area">
            <h1>Login success</h1>
            <div class="center-block profile-margin">
              <img th:src="${idToken.picture}" class="profile-img img-circle" />
              <h3 th:text="${idToken.name}"></h3>
              <h3 th:text="${idToken.sub}"></h3>
              <button type="button" id="verify" class="btn btn-success btn-lg btn-block profile-button">verify</button>
              <button type="button" id="refreshToken" class="btn btn-success btn-lg btn-block profile-button">refreshToken</button>
              <button type="button" id="revoke" class="btn btn-success btn-lg btn-block profile-button">revoke</button>
            </div>
            <h1>DMS user binding demo</h1>
            <form>
              <input type="hidden" id="userIdInput" th:value="${idToken.sub}"/>
              <div class="form-group">
                <label for="emailInput">Email address</label>
              <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"/>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="licensePlateInput">or License plate</label>
                <input type="text" class="form-control" id="licensePlateInput" aria-describedby="licensePlateHelp"/>
                <small id="licensePlateHelp" class="form-text text-muted">License plate for DMS user binding</small>
              </div>
              <div class="form-group">
                <label for="cellphoneInput">or Cellphone</label>
                <input type="text" class="form-control" id="cellphoneInput" aria-describedby="cellphoneHelp"/>
                <small id="cellphoneHelp" class="form-text text-muted">Cellphone for DMS user binding</small>
              </div>
              <button type="button" id="bind" class="btn btn-primary">Bind</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
